# --- Server Port (Railway will override this, but it's good practice) ---
server.port=8081

# --- Railway Database Connection ---
# These variables (MYSQLHOST, MYSQLPORT, etc.) are injected by Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Security Debugging (You can keep or remove this) ---
logging.level.org.springframework.security=DEBUG

# --- File Upload Settings ---
app.upload.profile-photos.dir=./profile_photos/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB