# --- Railway Database Connection ---
# These variables are injected by Railway
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}

# --- JPA Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- NEW: Tell Hibernate to use MySQL ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- File Upload Settings ---
app.upload.profile-photos.dir=./profile_photos/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB

# --- Security Debugging (Optional) ---
logging.level.org.springframework.security=DEBUG