# --- Server Port ---
# Your React frontend runs on 3000, so we'll run the backend on 8080.
server.port=8081

# --- MySQL Database Connection ---
# Make sure you create a database named "budget_db".
spring.datasource.url=jdbc:mysql://localhost:3306/budget_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# --- JPA Settings ---
# This automatically creates/updates your tables from your Java code.
spring.jpa.hibernate.ddl-auto=update

# This shows you the SQL commands in the console, which is great for debugging.
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
app.upload.profile-photos.dir=./profile_photos/

# Maximum file size (e.g., 10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum total request size (e.g., 11MB)
spring.servlet.multipart.max-request-size=11MB